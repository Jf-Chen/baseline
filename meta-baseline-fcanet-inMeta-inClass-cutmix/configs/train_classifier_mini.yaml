train_dataset: mini-imagenet
train_dataset_args: {split: train, augment: resize}
val_dataset: mini-imagenet
val_dataset_args: {split: train_phase_val}
fs_dataset: mini-imagenet
fs_dataset_args: {split: test}
eval_fs_epoch: 5

model: classifier
model_args:
    encoder: resnet12-wide-att
    encoder_args: {}
    classifier: avgpool-linear-classifier
    classifier_args: {n_classes: 64}

batch_size: 128
max_epoch: 200
optimizer: sgd #adam-stand
optimizer_args: {lr: 0.1, weight_decay: 5.e-4, milestones: [180]}

save_epoch: 5
visualize_datasets: true

#--------添加的-------#
num_workers: 2
pin_memory : false
beta: 0.8
cutmix_prob: 0.5
fs_model_args:
    encoder: resnet12-wide-att
    encoder_args: {}
    method: cos #KLcos
    neighbor_k: 5
